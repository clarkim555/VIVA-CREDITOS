<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Préstamos - Sistema Francés</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f5f5f5; }
    h1 { text-align: center; }
    form { margin-bottom: 1rem; background: white; padding: 1rem; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label, input { display: block; width: 100%; margin-top: 10px; }
    button[type="submit"] { margin-top: 1rem; background: #28a745; color: white; padding: 0.7rem; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; background: white; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    #download-btn { display: none; margin: 1rem auto 0; background: #007BFF; color: white; padding: 0.7rem; border: none; border-radius: 5px; cursor: pointer; display: block; max-width: 500px; }
  </style>
</head>
<body>
  <h1>Simulador de Préstamos - Sistema Francés</h1>
  <form id="loan-form">
    <label>Monto del préstamo:
      <input type="number" id="monto" required>
    </label>
    <label>Tasa de interés anual (%):
      <input type="number" step="0.01" id="interes" required>
    </label>
    <label>Plazo (en meses):
      <input type="number" id="plazo" required>
    </label>
    <button type="submit">Calcular</button>
  </form>

  <div id="resultado"></div>
  <button id="download-btn">Descargar PDF</button>

  <script>
    const form = document.getElementById('loan-form');
    const resultadoDiv = document.getElementById('resultado');
    const downloadBtn = document.getElementById('download-btn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const monto = parseFloat(document.getElementById('monto').value);
      const interesAnual = parseFloat(document.getElementById('interes').value) / 100;
      const plazo = parseInt(document.getElementById('plazo').value);

      const interesMensual = interesAnual / 12;
      const cuota = monto * (interesMensual / (1 - Math.pow(1 + interesMensual, -plazo)));

      let saldo = monto;
      let tabla = `<table id="tabla-cuotas">
        <thead><tr><th>#</th><th>Cuota</th><th>Interés</th><th>Amortización</th><th>Saldo</th></tr></thead><tbody>`;

      for (let i = 1; i <= plazo; i++) {
        const interes = saldo * interesMensual;
        const amortizacion = cuota - interes;
        saldo -= amortizacion;
        saldo = saldo < 0.01 ? 0 : saldo;
        tabla += `<tr><td>${i}</td><td>${cuota.toFixed(2)}</td><td>${interes.toFixed(2)}</td><td>${amortizacion.toFixed(2)}</td><td>${saldo.toFixed(2)}</td></tr>`;
      }

      tabla += '</tbody></table>';
      resultadoDiv.innerHTML = tabla;
      downloadBtn.style.display = 'block';
    });

    downloadBtn.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Tabla de Amortización - Sistema Francés", 14, 15);

      const rows = Array.from(document.querySelectorAll('#tabla-cuotas tbody tr')).map(tr =>
        Array.from(tr.querySelectorAll('td')).map(td => td.textContent)
      );

      const headers = ["#", "Cuota", "Interés", "Amortización", "Saldo"];
      doc.autoTable({ head: [headers], body: rows, startY: 20 });
      doc.save("tabla_prestamo.pdf");
    });
  </script>
</body>
</html>
